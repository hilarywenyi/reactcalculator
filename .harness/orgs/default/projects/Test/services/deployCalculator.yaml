service:
  name: deployCalculator
  identifier: deployCalculator
  serviceDefinition:
    type: Kubernetes
    spec: 
       manifests:
          - manifest:
                    identifier: k8smanifest
                    type: K8sManifest
                    spec:
                      store:
                        type: Github
                        spec:
                            connectorRef: harness_gitconnector
                            gitFetchType: Branch
                            paths:
                                - k8s/
                            repoName: reactcalculator
                            branch: master
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: Test
